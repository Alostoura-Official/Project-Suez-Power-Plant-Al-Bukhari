name: 🚀 Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      # 👇 
      # - name: 🏗️ Build website
      #   run: |
      #     npm ci
      #     npm run build

      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: . # ضع مجلد الملفات النهائية هنا (مثلاً: dist أو build)

      - name: ✅ Print deployment success
        run: |
          echo "✅ Deployment to GitHub Pages successful!"
          echo "🌍 Website URL: ${{ steps.deployment.outputs.page_url }}"

      - name: 🎉 Notify success in workflow
        if: success()
        run: |
          echo "::notice title=Deployment Successful::🎉 تم نشر الموقع بنجاح!"
          echo "::notice title=Website URL::🌐 ${{ steps.deployment.outputs.page_url }}"
