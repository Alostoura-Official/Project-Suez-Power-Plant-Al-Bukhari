name: ğŸš€ Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Configure Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .

      - name: âœ… Print deployment success
        run: |
          echo "âœ… Deployment to GitHub Pages successful!"
          echo "ğŸŒ Website URL: ${{ steps.deployment.outputs.page_url }}"

      - name: ğŸ‰ Notify success in workflow
        if: success()
        run: |
          echo "::notice title=Deployment Successful::ğŸ‰ ØªÙ… Ù†Ø´Ø± Ø§Ù„Ù…ÙˆÙ‚Ø¹ Ø¨Ù†Ø¬Ø§Ø­!"
          echo "::notice title=Website URL::ğŸŒ ${{ steps.deployment.outputs.page_url }}"
