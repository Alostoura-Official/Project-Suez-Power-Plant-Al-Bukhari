name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    concurrency:
      group: pages-${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # إذا كان هناك خطوة بناء (build) مثل minify أو transpile، أضفها هنا
      # - name: Build
      #   run: |
      #     npm ci
      #     npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .

      - name: Print deployment success
        run: echo "✅ Deployment to GitHub Pages successful!"
